<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduRAG Assistant</title>
    <!-- Google Fonts for Premium Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --accent: #ec4899;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --border: #334155;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            padding: 1.5rem 2rem;
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        h1 {
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.5rem;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: 2rem auto;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        /* Upload Section */
        .upload-section {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.1);
        }

        input[type="file"] {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            display: inline-block;
            transition: transform 0.2s;
        }

        .upload-btn:hover {
            transform: scale(1.05);
        }

        /* Chat Section */
        .chat-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            min-height: 500px;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .mode-btn {
            background: var(--card);
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .mode-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .chat-window {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 1rem;
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-height: 60vh;
        }

        .message {
            padding: 1rem;
            border-radius: 0.5rem;
            max-width: 80%;
            line-height: 1.6;
        }

        .user-msg {
            background: rgba(99, 102, 241, 0.2);
            align-self: flex-end;
            border: 1px solid rgba(99, 102, 241, 0.3);
        }

        .ai-msg {
            background: rgba(30, 41, 59, 0.5);
            align-self: flex-start;
            border: 1px solid var(--border);
        }

        .input-area {
            display: flex;
            gap: 1rem;
        }

        #query-input {
            flex-grow: 1;
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border);
            background: var(--bg);
            color: white;
            outline: none;
        }

        #query-input:focus {
            border-color: var(--primary);
        }

        #send-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
        }

        /* Markdown Styles within AI messages */
        .ai-msg strong {
            color: var(--accent);
        }

        .ai-msg h3 {
            margin-top: 0.5rem;
            color: var(--secondary);
        }
    </style>
</head>

<body>

    <header>
        <h1>EduRAG Assistant</h1>
        <div style="font-size: 0.9rem; color: var(--text-muted)">Powered by Groq & Scaledown</div>
    </header>

    <div class="container">

        <!-- Upload -->
        <div class="upload-section">
            <h2 style="margin-bottom: 1rem;">Upload Course Material</h2>
            <p style="color: var(--text-muted); margin-bottom: 1.5rem;">Upload PDF or DOCX files to start chatting.</p>
            <label for="file-upload" class="upload-btn">Choose File</label>
            <input type="file" id="file-upload" accept=".pdf,.docx">
            <div id="upload-status" style="margin-top: 1rem; font-size: 0.9rem;"></div>
        </div>

        <!-- Chat -->
        <div class="chat-section">
            <div class="controls">
                <button class="mode-btn active" onclick="setMode('normal')">Normal</button>
                <button class="mode-btn" onclick="setMode('eli5')">Explain Like I'm 5</button>
                <button class="mode-btn" onclick="setMode('socratic')">Socratic Tutor</button>
                <button class="mode-btn" onclick="generateExam()">Exam Predictor</button>
            </div>

            <div class="chat-window" id="chat-window">
                <div class="message ai-msg">Hello! I'm your study assistant. Upload a document and ask me anything!
                </div>
            </div>

            <div class="input-area">
                <input type="text" id="query-input" placeholder="Ask a question..." onkeypress="handleEnter(event)">
                <button id="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>

    </div>

    <script>
        let currentMode = 'normal';

        // Mode Switching
        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Add system message
            addMessage(`Switched to ${mode.toUpperCase()} mode.`, 'ai-msg');
        }

        function handleEnter(e) {
            if (e.key === 'Enter') sendMessage();
        }

        function addMessage(text, className) {
            const div = document.createElement('div');
            div.className = `message ${className}`;
            // Simple markdown parsing for bold and newlines
            let html = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\n/g, '<br>');
            div.innerHTML = html;

            const win = document.getElementById('chat-window');
            win.appendChild(div);
            win.scrollTop = win.scrollHeight;
        }

        // Upload Logic
        document.getElementById('file-upload').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            const statusDiv = document.getElementById('upload-status');
            statusDiv.textContent = "Uploading & Indexing...";

            try {
                const res = await fetch('http://localhost:8000/api/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();
                if (res.ok) {
                    statusDiv.textContent = `Success! Processed ${data.chunks_processed} chunks.`;
                    statusDiv.style.color = '#4ade80';
                } else {
                    statusDiv.textContent = "Error uploading file.";
                    statusDiv.style.color = '#f87171';
                }
            } catch (err) {
                console.error(err);
                statusDiv.textContent = "Connection Error.";
            }
        });

        // Chat Logic
        async function sendMessage() {
            const input = document.getElementById('query-input');
            const query = input.value.trim();
            if (!query) return;

            addMessage(query, 'user-msg');
            input.value = '';

            try {
                const res = await fetch('http://localhost:8000/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query, mode: currentMode })
                });
                const data = await res.json();

                let answer = data.answer;
                if (data.sources && data.sources.length > 0) {
                    answer += `\n\n**Sources:** ${data.sources.join(', ')}`;
                }

                addMessage(answer, 'ai-msg');

            } catch (err) {
                addMessage("Error connecting to server. Is backend running?", 'ai-msg');
            }
        }

        // Exam Predictor
        async function generateExam() {
            addMessage("Generating exam questions from your documents...", 'ai-msg');
            try {
                const res = await fetch('http://localhost:8000/api/exam', { method: 'POST' });
                const data = await res.json();
                addMessage(data.questions, 'ai-msg');
            } catch (err) {
                addMessage("Error generating exam.", 'ai-msg');
            }
        }
    </script>
</body>

</html>
